<!doctype html>
<html>
    <head>
        <title>WebSocket Chat Demo</title>
        <meta charset="utf-8">
        <!-- <link href="../shared.css" rel="stylesheet"> -->
        <link href="chat.css" rel="stylesheet">
        <script type="text/javascript" src="chatclient.js"></script>
    </head>
    <body>
        <div id="camera-container">
            <div class="camera-box">
                <!-- video received from the connected user-->
                <video id="received_video" autoplay playsinline></video>
                <!-- preview of our camera-->
                <video id="local_video" autoplay muted playsinline></video>
                <button id="hangup-button" onclick="hangUpCall();" disabled>
                Hang up
                </button>
            </div>
        </div>

        <p>Enter a username: <input id="name" type="text" maxlength="12" placeholder="Your name">
            <input type="button" name="login" value="Log in" onclick="connect()">
        </p>

        <ul id="userlistbox"></ul>

        <iframe width="100%" height="400px" id="chatbox"></iframe>

        <p>
            Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off"onkeyup="handleKey(event)" disabled>
            <input type="button" id="send" name="send" value="Send" onclick="send()" disabled>
        </p>
    </body>
</html>
